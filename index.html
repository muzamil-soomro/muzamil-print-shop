<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muzamil Printing</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .card { background: white; padding: 2.5rem 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; border-top: 6px solid #007bff; }
        
        .profile-container { margin-bottom: 20px; }
        .profile-img { 
            width: 180px; 
            height: 180px; 
            border-radius: 50%; 
            object-fit: cover; 
            object-position: center; 
            border: 4px solid #007bff; 
            padding: 4px;
            background: white;
        }
        
        h1 { margin: 0; color: #007bff; font-size: 24px; font-weight: 800; text-transform: uppercase; }
        h2 { margin: 5px 0 25px; color: #666; font-size: 15px; font-weight: 400; letter-spacing: 1px; }

        .urdu-label { 
            font-family: 'Noto Nastaliq Urdu', serif; 
            color: #333; 
            font-size: 24px; 
            margin-bottom: 10px; 
            display: block; 
            text-align: center; 
            line-height: 2.5; 
        }

        .clean-input { width: 100%; padding: 14px; background: #f8f9fa; border: 2px solid #dee2e6; border-radius: 12px; text-align: center; font-size: 18px; margin-bottom: 15px; box-sizing: border-box; font-weight: bold; }
        
        .toggle-link { color: #007bff; text-decoration: none; font-size: 14px; font-weight: 600; cursor: pointer; margin-bottom: 15px; display: inline-block; }
        
        #advancedPanel { display: none; background: #f1f3f5; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #dee2e6; }

        .file-btn { 
            background: #f8faff; 
            color: #007bff; 
            border: 2px dashed #007bff; 
            padding: 18px; 
            border-radius: 12px; 
            cursor: pointer; 
            margin-bottom: 25px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            font-weight: 600; 
            transition: 0.2s; 
        }
        .file-btn:hover { background: #eef4ff; }
        .folder-icon { font-size: 26px; color: #facc15; }

        .upload-btn { background: #007bff; color: white; border: none; padding: 18px; border-radius: 12px; font-size: 18px; font-weight: 700; width: 100%; cursor: pointer; box-shadow: 0 4px 15px rgba(0,123,255,0.3); }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-container">
            <img src="{{ url_for('static', filename='muzamil.jpg') }}" class="profile-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
        </div>
        
        <h1>MUZAMIL PRINTING</h1>
        <h2>Fast & Reliable Service</h2>
        
        <form action="https://muzamil-print.localtunnel.me" method="post" enctype="multipart/form-data">
            <label class="urdu-label">⁄©ÿ™ŸÜ€å ⁄©ÿßŸæ€åÿß⁄∫ ⁄Üÿß€Å€å€íÿü</label>
            <input type="number" name="copies" class="clean-input" value="1" min="1" required>

            <div onclick="toggleAdvanced()" class="toggle-link" id="toggleBtn">Advanced Options (Pages) ‚ñº</div>

            <div id="advancedPanel">
                <div style="display:flex; justify-content:center; gap:10px; color:#444;">
                    <span>From:</span>
                    <input type="number" name="p_start" class="clean-input" style="width:70px; padding:8px; margin:0;" placeholder="1">
                    <span>To:</span>
                    <input type="number" name="p_end" class="clean-input" style="width:70px; padding:8px; margin:0;" placeholder="End">
                </div>
            </div>

            <div class="file-btn" onclick="document.getElementById('fileInput').click()">
                <span class="folder-icon">üìÇ</span> <span id="fileName">Tap to select file...</span>
                <input type="file" name="file" id="fileInput" hidden required onchange="updateName()">
            </div>

            <button type="submit" class="upload-btn">START PRINTING üñ®Ô∏è</button>
        </form>
    </div>

    <script>
        function updateName() {
            const input = document.getElementById('fileInput');
            if(input.files.length > 0) {
                document.getElementById('fileName').innerHTML = input.files[0].name;
                document.getElementById('fileName').style.color = "#28a745";
            }
        }
        function toggleAdvanced() {
            const panel = document.getElementById('advancedPanel');
            const btn = document.getElementById('toggleBtn');
            if (panel.style.display === "block") {
                panel.style.display = "none";
                btn.innerHTML = "Advanced Options (Pages) ‚ñº";
            } else {
                panel.style.display = "block";
                btn.innerHTML = "Hide Advanced Options ‚ñ≤";
            }
        }
    </script>
</body>
</html>
